<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mclaren</title>
</head>
<body>
    <section class="mclaren">
        <nav class="navbar">
            <div class="nav-items">
                <div>
                    <img class="logo" src="mclaren-logo.png" alt="Mclaren">
                </div>
                <div class="items">
                    <ul class="items-lists">
                        <li class="list"><a href="#">NEW GT</a></li>
                        <li class="list"><a href="#">SPORTS SERIES</a></li>
                        <li class="list"><a href="#">SUPER SERIES</a></li>
                        <li class="list"><a href="#">ULTIMATE SERIES</a></li>
                        <li class="list"><a href="#">LEGACY</a></li>
                    </ul>
                </div>
            </div>

            <img src="https://img.icons8.com/ios-filled/24/ffffff/menu--v1.png"/>

        </nav>

        <div class="body">
            <div class="line-logo">
                <div class="red"></div>
                <div class="white"></div>
            </div>

            <div class="name">
                <div class="model-name">
                  <h1>MCLAREN <span>720S</span> </h1>
                  <h3>RAISE YOUR LIMITS</h3>
                  <p>Lighter, stronger, faster and more</p>
                </div>
                <div class="cost">
                  <p class="start">starting as from</p>
                  <h1>$301,500*</h1>
                  <p class="tax">Taxes and shipping not included*</p>
                </div>
            </div>
        </div>

        <div class="specs">
            <div class="engine">
                <h1>4.0L V8</h1>
                <p>ENGINE</p>
            </div>
            <div class="power">
                <h1>710 HP</h1>
                <p>HORSEPOWER</p>
            </div>
            <div class="torque">
                <h1>568 LB-FT</h1>
                <p>TORQUE</p>
            </div>
            <div class="speed">
                <h1>2.7 S</h1>
                <p>0-60 MPH</p>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
